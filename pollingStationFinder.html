<!doctype html>
<html>
<head>
<title>Check Your Polling Station</title>
<link rel='stylesheet' type='text/css' href='nbc.css' />
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0">
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/getUrlParam.js"></script>
<script src="pollingStationFinder.js" type="text/javascript"></script>
</head>
<body>
	<div id="main" align="center">
		<div id="step1">
			<table>
				<tr>
					<td><label>Your Postcode</label>
					</td>
					<td><input style="font-style: italic; color: #989898"
						onfocus="this.value = '';this.setAttribute('style', '');this.focus();"
						onmousedown="this.value = '';this.setAttribute('style', '');this.focus();"
						name="postcode" id="postcode" type="textbox" value="postcode"
						size="22">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p class="advice">
							Don't know your postcode? <a
								href='http://postcodefinder.postoffice.co.uk/postcodefinderm.aspx'
								target='_blank'>Click Here</a>
						</p></td>
				</tr>
			</table>
					<div id="error" class="error">
						
					</div>
			<div id='button'>
				<a class="button red" href="#step2" id="search"> <span>Search</span>
				</a>
			</div>
		</div>
		<div id="step2" align="center">
			<table>
				<tr>
					<td>
						<label>
							<p>Please select your property from the list below:</p>
						</label>
						<select name="propNumber" id="propNumber">
						</select>
					</td>
				</tr>
			</table>
			<div id='button'>
				<a class="button red" href="#step3" id="findIt"> <span>Find It</span> </a>
			</div>
		</div>
		<div id="step3" align="center">
		</div>
		<div id="ajax-wait" align="center" class="hide">
			<p>Please Wait</p>
			<img src="images/loading.gif" title="Loading..." alt="Loading">
		</div>
	</div>
</body>
</html>
